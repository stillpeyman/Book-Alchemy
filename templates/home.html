<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Library Home</title>
  </head>
  <body>
      <nav>
          <a href="{{ url_for('index') }}">Home</a> |
          <a href="{{ url_for('add_book') }}">Add Book</a> |
          <a href="{{ url_for('add_author') }}">Add Author</a>
      </nav>

      <div class="controls">
          <form method="GET" action="{{ url_for('index') }}">
              <label for="sort">Sort by:</label>
              <select name="sort" id="sort">
                  <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
                  <option value="author" {% if sort_by == 'author' %}selected{% endif %}>Author</option>
              </select>

              <input type="text" name="search" placeholder="Search by title..." value="{{ request.args.get('search', '') }}">
              <button type="submit">Search</button>
          </form>
      </div>

      <div class="book-grid">
          {% for book in books %}
          <div class="book-card">
              <h3>{{ book.title }}</h3>
              <p>Author: {{ book.author.name }}</p>
              <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" alt="Book Cover" class="book-cover">
              <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}">
                  <button type="submit" class="delete-btn">Delete Book</button>
              </form>
          </div>
          {% endfor %}
      </div>
  </body>
  </html>
